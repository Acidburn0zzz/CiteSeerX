<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ranking</title>
</head>

<body>

<table width="600" border="0" cellspacing="1" bgcolor="#666666">
  <tr>
    <td nowrap="nowrap" bgcolor="#CCCCCC">Rank</td>
    <td nowrap="nowrap" bgcolor="#CCCCCC"># of Citations Per Document </td>
    <td nowrap="nowrap" bgcolor="#CCCCCC">{{ group_by }}</td>
    <td nowrap="nowrap" bgcolor="#CCCCCC"># of Documents </td>
    <td nowrap="nowrap" bgcolor="#CCCCCC"> # of Citations </td>

  </tr>
  
  {% for x in items %}
  
  <tr>
    <td bgcolor="#FFFFFF">{{ x.order }}</td>
	<td bgcolor="#FFFFFF">{{ x.cpd }}</td>
    <td bgcolor="#FFFFFF">{{ x.name }}</td>
    <td bgcolor="#FFFFFF">{{ x.ndocs }}</td>
    <td bgcolor="#FFFFFF">{{ x.ncites}}</td>
  </tr>
  
  {% endfor %}
  
</table>


</body>
</html>
